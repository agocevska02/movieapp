<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>
</head>
<body>
<h1>Add Movie</h1>
<form action="/addMovie" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br><br>

    <label for="director">Director:</label>
    <input type="text" id="director" name="director" required>
    <br><br>

    <label for="genres">Genres:</label>
    <select id="genres" name="genres" required>
        <!-- Options should be populated dynamically from the database -->
        <option value="Action">Action</option>
        <option value="Drama">Drama</option>
        <option value="Comedy">Comedy</option>
        <!-- Add more options as needed -->
    </select>
    <br><br>

    <label for="imdbRating">IMDB Rating:</label>
    <input type="number" step="0.1" id="imdbRating" name="imdbRating" required>
    <br><br>

    <label for="metascore">Metascore:</label>
    <input type="number" id="metascore" name="metascore" required>
    <br><br>

    <label for="poster">Poster URL:</label>
    <input type="url" id="poster" name="poster" required>
    <br><br>

    <button type="submit">Add Movie</button>
</form>



</body>
</html>
